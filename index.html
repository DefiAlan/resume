        body {

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            background: #ecf0f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        ul li:hover {
            background: #d0d7de;
        }

        ul li strong a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        ul li strong a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 0.9em;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            section h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
